<ng-container [ngSwitch]="data.orientation">
	<ng-container *ngSwitchCase="'vertical'">
		<ng-template #content></ng-template>
	</ng-container>
	<ng-container *ngSwitchCase="'horizontal'">
		<div class="form-row">
			<div *ngFor="let data of config.data.children" class="col">
				<ng-container [ngComponentOutlet]="getComponent(data)"></ng-container>
			</div>
		</div>
	</ng-container>
</ng-container>
