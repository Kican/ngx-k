<div class="container p-5">

	<div kButton [color]="'danger'" [isOutline]="false" [size]="'md'">Submit</div>

	<div class="mb-2"></div>

	<div *kAlertDismiss kAlert [color]="'primary'">
		<span kAlertHeading>Hello Everyone</span>
		<button kAlertDismissBtn type="button" class="close" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<h5><span kBadge [color]="'warning'" [isPill]="true">Hey!</span></h5>
	<h5><span kBadge [color]="'primary'" [isPill]="false">Hey!</span></h5>

</div>
