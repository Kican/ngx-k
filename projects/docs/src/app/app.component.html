<k-sidebar-container #sidebar
					 class="custom-container"
					 initialState="opened"
					 [mode]="'push'"
					 [hasBackdrop]="true"
					 [fixed]="true"
					 [closeOnBackdropClick]="true">
	<k-sidebar class="custom-sidebar">
		<k-sidebar-header>
			<div class="d-flex align-items-center">
				<img class="ml-3" src="./assets/img/kican-logo.png" alt="logo" width="30">
				<h5 class="font-weight-bold p-3 mt-2 text-muted">Kican Panel</h5>
			</div>
		</k-sidebar-header>
		<k-sidebar-group [title]="'Menu'">
			<ul k-sidebar-items-container>
				<li><a [routerLink]="'/'" [routerLinkActive]="'active'" k-sidebar-item [label]="'Dashboard'" [iconClass]="'mdi mdi-delete'"></a></li>
				<li><a [routerLink]="'/orders'" [routerLinkActive]="'active'" k-sidebar-item [label]="'Orders'" [iconClass]="'mdi mdi-pencil'" [badge]="99"></a></li>
				<li><a [routerLink]="'/customers'" [routerLinkActive]="'active'" k-sidebar-item [label]="'Customers'" [iconClass]="'mdi mdi-account'"></a></li>
			</ul>
		</k-sidebar-group>
		<k-sidebar-group [title]="'Setting'">
			<ul k-sidebar-items-container>
				<li><a [routerLink]="'/account'" [routerLinkActive]="'active'" k-sidebar-item [label]="'Account'" [iconClass]="'mdi mdi-account-box-multiple'"></a></li>
				<li><a [routerLink]="'/profile'" [routerLinkActive]="'active'" k-sidebar-item [label]="'Profile'" [iconClass]="'mdi mdi-face-profile'"></a></li>
				<li k-sidebar-dropdown-item [label]="'Theming'" [iconClass]="'mdi mdi-palette'">
					<ul k-sidebar-items-container>
						<li><a [routerLink]="'/customers'" [routerLinkActive]="'active'" k-sidebar-item [label]="'Colors'" [iconClass]="'mdi mdi-account'"></a></li>
						<li><a [routerLink]="'/customers'" [routerLinkActive]="'active'" k-sidebar-item [label]="'Grids'" [iconClass]="'mdi mdi-account'"></a></li>
						<li><a [routerLink]="'/customers'" [routerLinkActive]="'active'" k-sidebar-item [label]="'Menus'" [iconClass]="'mdi mdi-account'"></a></li>
					</ul>
				</li>
			</ul>
		</k-sidebar-group>
	</k-sidebar>

	<k-sidebar-content>

		<div class="container-fluid p-5">

			<label>Mode:</label>
			<select [(ngModel)]="sidebar.mode">
				<option value="push">Push</option>
				<option value="over">Over</option>
				<option value="side">Side</option>
			</select>

			<br>

			<label>Fixed:</label>
			<input type="checkbox" [(ngModel)]="sidebar.fixed">

			<br>

			<label>Has Backdrop:</label>
			<input type="checkbox" [(ngModel)]="sidebar.hasBackdrop">

			<br>

			<label>Close On Backdrop Click:</label>
			<input type="checkbox" [(ngModel)]="sidebar.closeOnBackdropClick">

			<br>

			<button (click)="sidebar.toggle()" kButton [color]="'info'">toggle</button>

			<div kButton [color]="'danger'" [isOutline]="false" [size]="'md'">Submit</div>

			<div class="mb-2"></div>

			<div *kAlertDismiss kAlert [color]="'primary'">
				<span kAlertHeading>Hello Everyone</span>
				<button kAlertDismissBtn type="button" class="close" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<h5><span kBadge [color]="'warning'" [isPill]="true">Hey!</span></h5>
			<h5><span kBadge [color]="'primary'" [isPill]="false">Hey!</span></h5>

			<div class="mb-2"></div>

			<k-card>
				<k-card-header>teste header</k-card-header>
				<k-card-body>
					<h5 kCardTitle>Title</h5>
					<h5 kCardSubtitle>Subtitle</h5>
					<p kCardText>salam be hame :D</p>
					<a href="#" kCardLink>teste card link</a>
				</k-card-body>
				<k-card-footer>teste footer</k-card-footer>
			</k-card>

		</div>

	</k-sidebar-content>

</k-sidebar-container>
