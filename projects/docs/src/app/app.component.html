<k-sidebar-container #sidebar>
	<k-sidebar>
		<k-sidebar-header>
			<div class="d-flex align-items-center">
				<img src="./assets/img/kican-logo.png" alt="logo" width="30">
				<h5 class="font-weight-bold p-3 mt-2 text-muted">Kican Panel</h5>
			</div>
		</k-sidebar-header>
		<k-sidebar-group [title]="'Menu'">
			<ul k-sidebar-items-container>
				<li><a [routerLink]="'/'" [routerLinkActive]="'active'" k-sidebar-item [label]="'Dashboard'" [iconClass]="'mdi mdi-delete'"></a></li>
				<li><a [routerLink]="'/orders'" [routerLinkActive]="'active'" k-sidebar-item [label]="'Orders'"
					   [iconClass]="'mdi mdi-pencil'" [badge]="99"></a></li>
				<li><a [routerLink]="'/customers'" [routerLinkActive]="'active'" k-sidebar-item [label]="'Customers'"
					   [iconClass]="'mdi mdi-account'"></a></li>
			</ul>
		</k-sidebar-group>
		<k-sidebar-group [title]="'Setting'">
			<ul k-sidebar-items-container>
				<li><a [routerLink]="'/account'" [routerLinkActive]="'active'" k-sidebar-item [label]="'Account'"
					   [iconClass]="'mdi mdi-account-box-multiple'"></a></li>
				<li><a [routerLink]="'/profile'" [routerLinkActive]="'active'" k-sidebar-item [label]="'Profile'"
					   [iconClass]="'mdi mdi-face-profile'"></a></li>
				<li k-sidebar-dropdown-item [label]="'Theming'" [iconClass]="'mdi mdi-palette'">
					<ul k-sidebar-items-container>
						<li>
							<a [routerLink]="'/colors'" [routerLinkActive]="'active'" k-sidebar-item [label]="'Colors'" [iconClass]="'mdi mdi-account'"></a>
						</li>
						<li><a [routerLink]="'/customers'" [routerLinkActive]="'active'" k-sidebar-item
							   [label]="'Grids'" [iconClass]="'mdi mdi-account'"></a></li>
						<li><a [routerLink]="'/customers'" [routerLinkActive]="'active'" k-sidebar-item
							   [label]="'Menus'" [iconClass]="'mdi mdi-account'"></a></li>
					</ul>
				</li>
			</ul>
		</k-sidebar-group>

		<k-sidebar-dynamic-menu [sidebarId]="'main-sidebar'"></k-sidebar-dynamic-menu>

	</k-sidebar>

	<k-sidebar-content>
		<button k-button type="submit">submit</button>
		<nav
			kNavbar
			[bgColor]="'#FFFFFF'"
			[position]="'fixed-top'"
			style="transition: .3s cubic-bezier(.25,.1,.25,1)"
			[ngClass]="{'k-sidebar-nav-offset': sidebar.status == 'opened' && sidebar.config.mode == 'push'}">
			<ul kNavbarNav>
				<li kNavbarNavItem>
					<a kNavbarNavLink (click)="sidebar.toggle()" href="javascript:void;">
						<svg xmlns="http://www.w3.org/2000/svg" width="22" height="10" viewBox="0 0 24 12">
							<g transform="translate(-301 -41)">
								<line x2="21" transform="translate(302.5 51.5)" fill="none" stroke="#008bff" stroke-linecap="round" stroke-width="3"/>
								<line x2="21" transform="translate(302.5 42.5)" fill="none" stroke="#008bff" stroke-linecap="round" stroke-width="3"/>
							</g>
						</svg>
					</a>
				</li>
				<li kNavbarNavItem>
					<a href="#" kNavbarNavLink [routerLink]="['/']" routerLinkActive="active">Dashboard</a>
				</li>
				<li kNavbarNavItem>
					<a href="#" kNavbarNavLink>Managers</a>
				</li>
				<li kNavbarNavItem>
					<a href="#" kNavbarNavLink>Products</a>
				</li>
				<li kNavbarNavItem>
					<a href="#" kNavbarNavLink>Comments</a>
				</li>
			</ul>
			<ul kNavbarOption>
				<li kNavbarOptionItem>
					<a kNavbarOptionLink [routerLink]="['/somewhere']"><i class="mdi mdi-bell mdi-24px"></i></a>
				</li>
				<li kNavbarOptionItem>
					<a kNavbarOptionLink [routerLink]="['/somewhere']"><i class="mdi mdi-logout mdi-24px"></i></a>
				</li>
			</ul>
		</nav>
		<div style="padding: 1.75rem; padding-top: 85px !important;">

			<router-outlet></router-outlet>
		</div>
	</k-sidebar-content>

</k-sidebar-container>
