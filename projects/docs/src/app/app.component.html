<div class="container p-5">

	<div kButton [color]="'danger'" [isOutline]="false" [size]="'md'">Submit</div>

	<div class="mb-2"></div>

	<div *kAlertDismiss kAlert [color]="'primary'">
		<div kAlertHeading>Hello Everyone</div>
		<a href="#" kAlertLink>an example link</a>
		<button kAlertDismissBtn type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

</div>
