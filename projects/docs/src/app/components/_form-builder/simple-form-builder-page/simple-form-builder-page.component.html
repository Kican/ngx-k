<div class="card">
	<div class="card-header">simple form builder</div>
	<div class="card-body">
		<form [formGroup]="form">
			<k-form-builder [component]="formData" [form]="form"></k-form-builder>
			<hr/>
			<button [disabled]="!form.valid" k-button color="danger"  size="sm" (click)="showData()">show data</button>
		</form>
	</div>
</div>
