<div class="dropdown-btn" (click)="toggle()">
	<div>
		<i *ngIf="iconClass" [classList]="iconClass"></i>
		<span>{{label}}</span>
	</div>
	<div>
		<svg style="width:24px;height:24px" viewBox="0 -3 26 26">
			<path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/>
		</svg>
	</div>
</div>
<div [@dropdown-items]="isOpen ? 'open' : 'close'" class="dropdown-content">
	<ng-content></ng-content>
</div>
